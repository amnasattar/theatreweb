<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeedBack</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- font cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css file -->
  <link rel="stylesheet" href="style.css">

</head>
<style>
  .side{
    position: absolute;
    width: 40px;
    height: 40px;
    background:#C11119;
    border-radius: 40px;
    left: 30px;
    text-decoration: none;
    font-size: 22px;
    line-height: 40px;
    text-align: center;
  }
</style>
<body style="background-color: #000000; position: relative;">
  <div class="side">
<a href="home.html"><i class="fas fa-arrow-left"></i></a>
  </div>
  <h1 class="text-center mt-5 " style="color: white;"> Send Your FeedBack</h1>
  <form name="myform"  method="post">
    <div class="container mt-5 ">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-lg-6 col-md-6 col-sm-12 p-4 " style="border: 1px solid #4E4E4E ;">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><strong>Name</strong></label>
            <input style="background-color:#4E4E4E ; color: white;" required width="50" type="pattern" name="fname"  class="form-control"
              id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><strong>Email-address</strong></label>
            <input style="background-color:#4E4E4E ; color: white;"required type="email" name="email"  class="form-control"
              id="exampleFormControlInput2">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><strong>Subject</strong></label>
            <input style="background-color:#4E4E4E ; color: white;" type="text" name="subject"  class="form-control"
              id="exampleFormControlInput2">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><strong>Message</strong></label>
            <textarea style="background-color:#4E4E4E ; color: white;" class="form-control" 
              id="exampleFormControlTextarea1" rows="3"></textarea>
            <div class="text-center">
              <button type="submit" style="color: white;" class="btn red mt-3">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!-- js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>
</body>

</html>
